<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wattical Evaris Tech GmbH - Empowering Global Automotive Innovation">
    <meta name="theme-color" content="#1C283D">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon16.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon_light.ico" type="image/x-icon" media="(prefers-color-scheme: light)">
    <link rel="icon" href="favicon_dark.ico" type="image/x-icon" media="(prefers-color-scheme: dark)">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="/styles.css">
    <script type="module" src="/scripts.js"></script>
    <title>Wattical Evaris Tech GmbH</title>
    <style>
        header {
            background: no-repeat center / cover url('/assets/images/start_header_background.jpg');
            background-color: var(--deep-blue);
            padding: 160px 245px 0;
            color: var(--fog-blue);
            font-size: 18px;
        }

        header h1 {
            max-width: 1790px;
        }

        header h2 {
            font-weight: bold;
        }

        header p {
            margin-top: 1em;
        }

        header button {
            margin-top: 60px;
        }

        #about_us {
            padding-bottom: 120px;
            background-image: linear-gradient(to right, var(--light-grey) 68%, var(--white) 68%);
            display: flex;
            flex-direction: row;
            align-items: start;
            gap: 80px;
        }

        #about_us>.introduction {
            width: 100%;
            align-self: stretch;
            display: flex;
            flex-direction: column;
        }

        #about_us>.introduction>h2 {
            font-size: 60px;
            font-weight: bold;
            display: flex;
            align-items: center;
            height: 200px;
        }

        #about_us>.introduction>p {
            flex-grow: 1;
        }

        #about_us>.introduction>img {
            width: 325px;
        }

        #about_us>.picture>img {
            box-shadow: var(--navy-blue) 20px -24px;
        }

        @media (max-width: 1200px) {
            header {
                padding: 300px 24px 0;
                overflow: hidden;
            }

            header::after {
                display: none;
            }

            #about_us {
                flex-direction: column;
                overflow: hidden;
            }

            #about_us p {
                height: auto;
                margin-bottom: 120px;
            }

            #about_us .picture {
                max-width: 354px;
            }
        }
    </style>
</head>

<body>
    <nav class="dark"></nav>
    <header>
        <h1><img src="/assets/images/header_logo.svg" alt="Wattical Evaris Tech"></h1>
        <h2>赋能全球汽车创新</h2>
        <p>助力欧洲市场，提供无缝的本地化、合规与市场扩展服务</p>
        <p>以专业与创新推动您在欧洲市场的成功</p>
        <button class="button secondary" onclick="javascript: alert()">联系我们</button>
    </header>
    <main>
        <article id="about_us">
            <div class="introduction">
                <h2>关于我们</h2>
                <p>Wattical Evaris Tech GmbH 成立于2024年9月，位于德国法兰克福。 我们致力于为全球汽车企业提供欧洲市场的本地化支持与市场拓展服务。依托深厚的本地资源和专业知识，我们帮助各类企业在欧洲市场实现成功发展。
                </p>
                <img src="/assets/images/logo.svg" alt="">
            </div>
            <div class="picture">
                <img src="/assets/images/surfing.jpg" alt="">
            </div>
        </article>
    </main>
    <footer></footer>
</body>

</html>
